    <style is="custom-style" include="demo-pages-shared-styles">
      impetus-scroller { height: 60px; }
      a, img, lazy-img { display: block; cursor: pointer; }

      lazy-img {
        --lazy-img: {
          opacity: 0;
          transform: scale(0.8);
        }
        --lazy-img-loaded: {
          opacity: 1;
          transform: scale(1.0);
          transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
        }
      }
    </style>
  </head>
