    <style is="custom-style" include="demo-pages-shared-styles">
      impetus-scroller { height: 60px; }
      a, img, lazy-img { display: block; cursor: pointer; }

      paper-icon-button { width: 64px; height: 64px; }

        <script>
          document.addEventListener('WebComponentsReady', function() {
            nav.selected = 8;
            nav.prev = function() {
              if (this.selected > 0) {
                this.selected--;
              }
            };
            nav.next = function() {
              if (this.selected < 14) {
                this.selected++;
              }
            };
          });
        </script>
